<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontro Interinstitucional MPPE/PCPE</title>
    <meta name="description" content="Apresentação profissional do Encontro Interinstitucional entre Ministério Público de Pernambuco e Polícia Civil de Pernambuco">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container">
        <div class="navigation-controls">
            <button id="prevBtn" class="nav-btn" aria-label="Slide anterior">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">12</span>
            </div>
            <button id="nextBtn" class="nav-btn" aria-label="Próximo slide">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="slides-wrapper" id="slidesWrapper"></div>
    </div>

    <script src="slides-content.js"></script>
    <script src="script.js"></script>
</body>
</html>
